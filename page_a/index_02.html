<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento Exclusivo - Cadastre-se Agora</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        secondary: "#1e40af",
                        accent: "#f59e0b"
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    
    <!-- Seu header e conteúdo aqui -->
    
    <!-- FORMULÁRIO OTIMIZADO -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
            Cadastre-se para o Lançamento
        </h2>
        
        <form id="leadForm" class="space-y-6">
            <!-- Campos do formulário (mantenha iguais) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Nome Completo *
                </label>
                <input 
                    type="text" 
                    id="nome"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Seu nome completo"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Celular *
                </label>
                <input 
                    type="tel" 
                    id="celular"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="(11) 99999-9999"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Email *
                </label>
                <input 
                    type="email" 
                    id="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="seu@email.com"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Cidade *
                </label>
                <input 
                    type="text" 
                    id="cidade"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Sua cidade"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Empresa (se for B2B)
                </label>
                <input 
                    type="text" 
                    id="empresa"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Nome da sua empresa"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Mensagem *
                </label>
                <textarea 
                    id="mensagem"
                    required
                    rows="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Conte-nos sobre seu interesse..."
                ></textarea>
            </div>

            <button 
                type="submit"
                class="w-full bg-primary hover:bg-secondary text-white font-semibold py-4 px-6 rounded-lg transition-all"
            >
                <i class="fas fa-paper-plane mr-2"></i>
                Quero Participar do Lançamento
            </button>
        </form>

        <!-- Mensagem de sucesso -->
        <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-3 text-xl"></i>
                <div>
                    <h3 class="font-semibold text-green-800">Cadastro realizado com sucesso!</h3>
                    <p class="text-green-700 text-sm mt-1">Obrigado pelo seu interesse. Em breve entraremos em contato!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulário invisível para enviar ao Google Forms -->
    <form id="hiddenForm" 
          action="https://docs.google.com/forms/d/e/1FAIpQLSe3mjBLJj90z77mjYBMRpZfWlC-gQuqJ8TUnBvGdV5Nm28IhQ/formResponse" 
          method="POST" 
          target="hiddenIframe"
          class="hidden">
        <input type="text" name="entry.633004380" id="hiddenNome">
        <input type="text" name="entry.1279638903" id="hiddenCelular">
        <input type="text" name="entry.825415367" id="hiddenEmail">
        <input type="text" name="entry.1909945442" id="hiddenCidade">
        <input type="text" name="entry.1351631334" id="hiddenEmpresa">
        <input type="text" name="entry.411931879" id="hiddenMensagem">
    </form>
    <iframe name="hiddenIframe" class="hidden"></iframe>

    <script>
        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            // Mostrar loading
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Enviando...';
            submitButton.disabled = true;

            // Coletar dados
            const formData = {
                nome: document.getElementById('nome').value.trim(),
                celular: document.getElementById('celular').value.trim(),
                email: document.getElementById('email').value.trim(),
                cidade: document.getElementById('cidade').value.trim(),
                empresa: document.getElementById('empresa').value.trim(),
                mensagem: document.getElementById('mensagem').value.trim()
            };

            // Validar
            if (!formData.nome || !formData.celular || !formData.email || !formData.cidade || !formData.mensagem) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                return;
            }

            // Preencher formulário invisível
            document.getElementById('hiddenNome').value = formData.nome;
            document.getElementById('hiddenCelular').value = formData.celular;
            document.getElementById('hiddenEmail').value = formData.email;
            document.getElementById('hiddenCidade').value = formData.cidade;
            document.getElementById('hiddenEmpresa').value = formData.empresa;
            document.getElementById('hiddenMensagem').value = formData.mensagem;

            // Enviar para Google Forms
            document.getElementById('hiddenForm').submit();

            // Mostrar sucesso após 1 segundo
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('leadForm').reset();
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                
                // Scroll para mensagem de sucesso
                document.getElementById('successMessage').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'center'
                });
            }, 1000);
        });

        // Máscara para celular
        document.getElementById('celular').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
